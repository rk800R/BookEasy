<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="atlas.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact BookEasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Get in Touch with BookEasy</h1>
        <nav>
            <a href="Project.html">Home</a>
            <a href="rooms/RoomBrowsering.html">Browse and Explore rooms</a>
            <a href="Search.html">Advanced Search</a>
            <a href="report/Report.html">Report and Feedback</a>
            <a href="About.html">About</a>
            <a href="Contact.html">Contact</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    
    <div class="main-content">
        <div class="content-container">
            <h2>Send Us Your Inquiry</h2>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message Details:</label>
                    <textarea id="message" rows="6" required placeholder="Describe your inquiry..."></textarea>
                </div>

                <button type="submit">Submit Message</button>
            </form>

            <p id="contactMessage" style="margin-top: 20px; text-align: center;"></p>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 BookEasy. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Override the contact form handler to save to database
        document.getElementById('contactForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const payload = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            try {
                const response = await fetch('api/contact.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                
                const messageElement = document.getElementById('contactMessage');
                if (data.success) {
                    messageElement.innerHTML = `✅ Thank you, **${payload.name}**! Your message has been sent successfully. We will respond soon.`;
                    messageElement.style.color = '#F96167';
                    this.reset();
                } else {
                    messageElement.innerHTML = '❌ Failed to send message. Please try again.';
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                console.error('Contact error:', error);
                document.getElementById('contactMessage').innerHTML = '❌ Error sending message. Please try again.';
                document.getElementById('contactMessage').style.color = 'red';
            }
        });
    </script>
</body>
</html>
